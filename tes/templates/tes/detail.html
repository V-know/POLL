<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{{ question.question_text}}</title>
</head>
<body>


<form action="{% url 'tes:vote' question.id %}" method="post">
  {% csrf_token %}
   <fieldset>
        <legend><h1>{{ question.question_text }}</h1></legend>
        {% if error_message %}
            <p style="color:red"><strong>{{ error_message }}</strong></p>
        {% endif %}
        {% for choice in question.choice_set.all %}
            <input type="radio" name="choice" id="choice_{{ choice.id }}" value="{{choice.id}}">
            <label for="choice_{{ choice.id }}">{{ choice.choice_text}}</label>
        </br>
        </br>
        {% endfor %}
        <input type="submit" value="投票">

    </fieldset>

<a href="{% url 'tes:index'  %}">Vote another</a>



</form>
</body>
</html>
